{% extends "Voicer/base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/changeusername.css' %}?{% now 'U' %}">
<div class="container">
	<div class="background-block">
		<div class="row">
			<div class="col">
				<form method="POST">
					{% csrf_token %}
					<h1 style="text-align: center;">Новое имя</h1>
					{{form.username}}
					<input type="submit" id="submit-btn" value="ОК">
				</form>
			</div>
		</div>
	</div>
</div>
<script>
	document.getElementById("submit-btn").classList.add("input-style");
	document.getElementById("id_username").classList.add("input-style");
</script>
{% endblock content %}
