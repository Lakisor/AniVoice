
{% extends "Voicer/base.html" %}
{% load static % }
{{% block content %}
<div class="container-fluid reg-main">
    <div class="registr">
        <h1 class="registrs" >Регистрация</h1>
        <form class="form-signup" action="" method="POST">
            {% csrf_token %}
            <h4 style="padding-bottom: 2px;">Имя пользователя</h4>
            {{form.username}}

            <h4>Пароль</h4> 
            {{form.password1}}
            
            <h4>Подтвердить пароль</h4>
            {{form.password2}}
            
            <div class="submitbtn">
                <input type='submit' class="btn btn-success button-reg" value="Зарегистрироваться"></input>
            </div>
            
            {{form.errors}}
            
        </form>
    </div>

</div>
<script>
    document.getElementById("id_username").placeholder = "Имя";
    document.getElementById("id_password1").placeholder = "От 9 символов";
    document.getElementById("id_password2").placeholder = "Подтвердить";
</script>
{% endblock content %}
