{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}?{% now 'U' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/adaptive-style.css' %}?{% now 'U' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3f214cf825.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a href="/" class="navbar-brand">AniVoice</a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit"><i class="fas fa-search">Search</i></button>
            </form>
            {% if user.is_authenticated %}
            <ul>
                <li class="nav-item active">
                    <a href="{% url 'logout' %}" class="nav-link logout">Выйти</a>
                </li>
                <li>
                    <a class="nav-link user" href="/">User: {{ user.get_username }}</a>
                </li>
            </ul>
            {% else %}
                <a href="{% url 'login' %}"><button class="btn btn-light">Вход</button></a> |
                <a href="{% url 'registration' %}"><button class="btn btn-light">Регистрация</button></a>
            {% endif %}
        </div>
    </nav>
    <div class="mainblock"> 
        {% block content %}
    
        {% endblock %}
    </div>




</body>

</html>
